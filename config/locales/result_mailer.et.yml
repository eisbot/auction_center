et:
  result_mailer:
    winner_email:
      subject: "Oled võitnud oksjoni!"
      salutation: "Hello, %{display_name}"
      introduction: |
        Lugupeetud oksjonil osaleja. Oled võitnud %{domain_name} domeeninime oksjoni.
      details: |
        Lõpphind on %{final_price}. Hinna saad tasuda pangalingi kaudu, krediit- või deebetkaardiga.

      link_description: |
        Maksetähtpäev on %{payment_date}.
      link_title: "Koosta arve"
      footer: |
        Lugupidamisega <br>
        EIS

    registration_code_email:
      subject: "Registration code for %{domain_name} is now available"
      salutation: "Hello, %{display_name}"
      introduction: |
        The registration code for %{domain_name} is now avaialable.
      link_description: |
        Maksetähtaeg on %{payment_date}.\n+Klõpsa all oleval lingil ja täida arve info.
      link_title: "Registration code"
      footer: |
        Best regards, <br>
        EIS

    participant_email:
      subject: "Auction for %{domain_name} has ended"
      salutation: "Hi!"
      text: |
        Auction for for %{domain_name} has ended. Your bid did not win.
      link_title: "Auction for %{domain_name}"
      footer: |
        Best regards, <br>
        EIS
