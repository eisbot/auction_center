et:
  result_mailer:
    winner_email:
      subject: "Oled võitnud oksjoni!"
      salutation: "Lugupeetud .ee oksjonil osaleja"
      introduction: |
        Lugupeetud oksjonil osaleja. Oled võitnud %{domain_name} domeeninime oksjoni.
      details: |
        Lõpphind on %{final_price}. Hinna saad tasuda pangalingi kaudu, krediit- või deebetkaardiga.
      link_description: |
        Maksetähtpäev on %{payment_date}.
      link_title: "Koosta arve"
      footer_html: |
        <p>Lisaküsimuste korral võtke palun ühendust Eesti Interneti
        Sihtasutusega aadressil info@internet.ee või +372 727 1000.</p>

        <p>Lugupidamisega<br>
        Eesti Interneti Sihtasutus
        </p>


    registration_code_email:
      subject: "Domeeninime %{domain_name} registreerimiskood on nüüd kättesaadav"
      salutation: "“Tere, %{display_name}"
      introduction: |
        Domeeninime %{domain_name} registreerimiskood on nüüd
        Eesti Interneti SA oksjonikeskkonnas kättesaadav.
      details: |
        Kood kehtib 14 päeva. Palume teil pöörduda aegsasti enda valitud .ee
        akrediteeritud registripidaja poole domeeninime %{domain_name} regsitreerimiseks.
        Juhime tähelepanu, et domeeninime registreerimine on tasuline vastavalt valitud
        registripidaja hinnakirjale.
      link_description: |
        14 päeva möödudes kaotab registreerimise kood kehtivuse ning domeeninimi läheb tagasi oksjonile.
      link_title: "Registreerimiskood"
      footer_html: |
        <p>Lisaküsimuste korral võtke palun ühendust Eesti Interneti
        Sihtasutusega aadressil info@internet.ee või +372 727 1000.</p>

        <p>Lugupidamisega<br>
        Eesti Interneti Sihtasutus
        </p>

    participant_email:
      subject: "Pakkumine domeeninimele %{domain_name} ei osutunud edukaks"
      salutation: "Lugupeetud .ee oksjonil osaleja"
      text: |
        Oksjon domeeninimele %{domain_name} on lõppenud. Kahjuks ei osutunud teie
        pakkumine parimaks. Selle domeeninime edasist käekäiku saate jälgida
        domeeni otsingu teenuse vahenusel meie kodulejel (internet.ee). Täname
        teid oksjonil osalemise eest!
      link_description: |
        Oksjonil olevate domeenide nimekirja leiate Eesti Interneti
        Sihtasutuse koguleheküljelt ja oksjoni keskkonnast.
      link_title: "Oksjoni keskkond"
      footer_html: |
        <p>Lisaküsimuste korral võtke palun ühendust Eesti Interneti
        Sihtasutusega aadressil info@internet.ee või +372 727 1000.</p>

        <p>Lugupidamisega<br>
        Eesti Interneti Sihtasutus
        </p>
