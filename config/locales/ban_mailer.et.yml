et:
  ban_mailer:
    ban_email:
      subject: "Oksjonil osalemise keeld"
      salutation: "Lugupeetud .ee oksjonil osaleja"

      # Short ban
      introduction_short_ban: |
        .ee domeeni oksjonilt soetatud domeeni %{domain_name} registreerimise
        eelisõiguse arve on tähtajaks tasumata. Sa ei saa domeeni %{domain_name} oksjonitel edaspidi osaleda.
      details_short_ban: |
        Pärast kolmandat tasumata arvet konto suletakse ja .ee domeeni oksjonitel
        ei ole võimalik järgneva aasta jooksul osaleda.
      number_of_strikes_short_ban: "See on %{number} tasumata arve."

      # Long ban
      introduction_long_ban: |
        .ee domeeni oksjonilt soetatud domeeni %{domain_name} registreerimise
        eelisõiguse arve on tähtajaks tasumata.
      details_long_ban: |
        See on 3. tasumata arve .ee oksjonikeskkonnas, Sa ei saa kuni %{valid_until} osaleda .ee domeenioksjonitel.
