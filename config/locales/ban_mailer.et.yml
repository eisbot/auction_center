et:
  ban_mailer:
    short_ban_mail:
      salutation: "Lugupeetud, %{display_name}"
      subject: "%{domain_name} oksjonil osalemise keeld"
      introduction: |
        .ee domeeni oksjonilt soetatud domeeni %{domain_name} registreerimise
        eelisõiguse arve on tähtajaks tasumata. Sa ei saa domeeni %{domain_name} oksjonitel edaspidi osaleda.
      details: |
        Pärast kolmandat tasumata arvet ei ole Sul võimalik järgneva
        aasta jooksul .ee domeenioksjonitel osaleda.
      number_of_strikes: "See on %{number}. tasumata arve."

    long_ban_mail:
      salutation: "Lugupeetud, %{display_name}"
      subject: "Oksjonitel osalemise keeld"
      introduction: |
        .ee domeenioksjonilt soetatud domeeni %{domain_name} registreerimise eelisõiguse arve on
        tähtajaks tasumata.
      details: |
        See on %{number}. tasumata arve .ee oksjonikeskkonnas, Sa ei saa kuni %{valid_until}
        osaleda .ee domeenioksjonitel.
