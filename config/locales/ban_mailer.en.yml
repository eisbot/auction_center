en:
  ban_mailer:
    short_ban_mail:
      salutation: "Dear %{display_name},"
      subject: "Participation in %{domain_name} auction prohibited"
      introduction: |
        The invoice for the preferential right to register %{domain_name} purchased from the .ee
        auction is overdue. You can not participate in future %{domain_name} auctions.
      details: |
        After a third unpaid invoice it will not be possible for you to participate in .ee
        domain auctions for one year.
      number_of_strikes: "This is your %{number} invoice overdue."

    long_ban_mail:
      salutation: "Dear %{display_name},"
      subject: "Participation in auctions prohibited"
      introduction: |
        The invoice for the preferential right to register %{domain_name} purchased from the .ee
        auction is overdue.
      details: |
        This the %{number} unpaid invoice in the .ee auction portal. It is not possible for you
        to participate in .ee domain auctions until %{valid_until}
